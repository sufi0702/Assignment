<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Using jQuery</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
    <main>
        <div id="images">
            <img src="" alt=""/>
        </div>
        <button id="pervious-slide"><i class="fas fa-chevron-left"></i></button>
        <button class="play" title="Play Slide Show"><i class="fas fa-play"></i></button>
        <button class="pause" title="Pause Slide Show"><i class="fas fa-pause"></i></button>
        <button id="next-slide"><i class="fas fa-chevron-right"></i></button>
        <div id="text"></div>
        <div id="dots"></div>
    </main>
    <script src="script.js" type="text/JavaScript"></script>
</body>

</html>
