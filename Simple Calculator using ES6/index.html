<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Assignemnt</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
<body>
    <h2>Simple Calculator using ES6 Concepts</h2>
    <div class="calculator">

        <!-- To show inputs number and result -->
        <div class="display">
            <div class="previous-value"></div>
            <div class="current-value"></div>
        </div>
        <!-- Number and Operator keys -->
        <button class="span-two all-clear">AC</button>
        <button class="delete">DEL</button>
        <button class="operator">รท</button>
        <button class="number-key" >1</button>
        <button class="number-key">2</button>
        <button class="number-key">3</button>
        <button class="operator">*</button>
        <button class="number-key">4</button>
        <button class="number-key">5</button>
        <button class="number-key">6</button>
        <button class="operator">+</button>
        <button class="number-key">7</button>
        <button class="number-key">8</button>
        <button class="number-key">9</button>
        <button class="operator">-</button>
        <button class="number-key">.</button>
        <button class="number-key">0</button>
        <button class="equals-to span-two">=</button>

    </div>
    <!-- ES6 - Modules -->
    <script src="script.js" type="module"></script>
</body>

</html>
