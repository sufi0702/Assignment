<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Using jQuery</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
    <main>
        <div id="img-container"> 
            <img id="slide1" class="active" src="img/pexels-dennis-george-6622017.jpg"
                alt="Couple Pointing Light of Torches at Starry Night Sky" />
            <img id="slide2" src="img/pexels-kelly-l-2688664.jpg" alt="Photo of Starry Sky" />
            <img id="slide3" src="img/pexels-kelly-l-2876511.jpg" alt="Aerial Photo of Empty Meandering Road In Between Fores" />
            <img id="slide4" src="img/pexels-quang-nguyen-vinh-2154121.jpg" alt="Green Stair Rice Field" />
        </div>
        <button id="pervious" class="#slide1"><i class="fas fa-chevron-left"></i></button>
        <button id="next" class="#slide2"><i class="fas fa-chevron-right"></i></button>
        <div id="dots">
            <a href="#slide1" class="icons active"><i class="fas fa-circle"></i></a>
            <a href="#slide2" class="icons"><i class="fas fa-circle"></i></a>
            <a href="#slide3" class="icons"><i class="fas fa-circle"></i></a>
            <a href="#slide4" class="icons"><i class="fas fa-circle"></i></a>
        </div>
    </main>
    <script src="script.js" type="text/JavaScript"></script>
</body>

</html>
