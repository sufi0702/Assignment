<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main id="calculator">
        <h2>Calculator</h2>
        <hr color="rgb(60, 9, 109);">
        <br>
        <div id="inputs">
            <input type="text" id="num1" placeholder="Enter First Value">
            <br>
            <br>
            <input type="text" id="num2" placeholder="Enter Second Value">
            <br>
            <br>
        </div>
        <div id="result-div">
            Result: <span id="result-display"></span>
        </div>
        <hr color="rgb(60, 9, 109);">
        <br>
        <div id="btn-div">
            <button type="button" id="clear">Reset</button>
            <button id="add">Addition</button>
            <button id="subtract">Subtraction</button>
            <button id="multiply">Multiplication</button>
            <button id="divide">Division</button>
            <button id="mod">MOD</button>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
